<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- STYLES -->
    <link rel="stylesheet" href="main.css" />

    <!-- SCRIPT -->
    <script src="index.js" defer></script>
  </head>
  <body>
    <main class="main">
      <section class="container">
        <h1 class="heading">JS Drum Kit</h1>
        <div class="drum__container">
          <button class="drum__pad" id="kick">
            <div class="drum__label">Kick</div>
            <div class="drum__key">a</div>
          </button>
          <button class="drum__pad" id="clap">
            <div class="drum__label">Clap</div>
            <div class="drum__key">s</div>
          </button>
          <button class="drum__pad" id="snare">
            <div class="drum__label">Snare</div>
            <div class="drum__key">d</div>
          </button>
          <button class="drum__pad" id="tom">
            <div class="drum__label">Tom</div>
            <div class="drum__key">w</div>
          </button>
          <button class="drum__pad" id="boom">
            <div class="drum__label">Boom</div>
            <div class="drum__key">e</div>
          </button>
          <button class="drum__pad" id="tink">
            <div class="drum__label">Tink</div>
            <div class="drum__key">r</div>
          </button>
          <button class="drum__pad" id="hihat">
            <div class="drum__label">Closed Hi-hat</div>
            <div class="drum__key">i</div>
          </button>
          <button class="drum__pad" id="openhat">
            <div class="drum__label">Open Hi-hat</div>
            <div class="drum__key">o</div>
          </button>
          <button class="drum__pad" id="ride">
            <div class="drum__label">Ride</div>
            <div class="drum__key">p</div>
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
