<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Drunk Kit</title>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div>
      <h1 id="title">Drumz</h1>
    </div>
    <div class="board">
      <div id="keys">
        <div id="clapA" class="inputBoxes">
          <p>A<br />clap</p>
        </div>
        <div id="hiHatS" class="inputBoxes">
          <p>S<br />hi-hat</p>
        </div>
        <div id="kickD" class="inputBoxes">
          <p>D<br />kick</p>
        </div>
        <div id="openHatF" class="inputBoxes">
          <p>F<br />open-hat</p>
        </div>
        <div id="boomG" class="inputBoxes">
          <p>G<br />boom</p>
        </div>
        <div id="rideH" class="inputBoxes">
          <p>H<br />ride</p>
        </div>
        <div id="snareJ" class="inputBoxes">
          <p>J<br />snare</p>
        </div>
        <div id="tomK" class="inputBoxes">
          <p>K<br />tom</p>
        </div>
        <div id="tinkL" class="inputBoxes">
          <p>L<br />tink</p>
        </div>
      </div>
    </div>
  </body>
</html>
